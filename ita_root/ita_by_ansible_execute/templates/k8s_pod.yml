---
apiVersion: v1
kind: Pod
metadata:
  name: it-ansible-agent-{{ unique_name }}
spec:
  containers:
  - name: it-ansible-agent
    image: exastro/ita_ansible_agent:0.1
    command: [
      "bash",
      "-c",
      "{{ container_mount_path_driver }}/.tmp/.playbook_execute_shell.sh > {{ container_mount_path_driver }}/out/exec_log 2> {{ container_mount_path_driver }}/out/error_log",
    ]
    env:
    - name: HTTP_PROXY
      value: {{ HTTP_PROXY }}
    - name: http_proxy
      value: {{ HTTP_PROXY }}
    - name: HTTPS_PROXY
      value: {{ HTTPS_PROXY }}
    - name: https_proxy
      value: {{ HTTPS_PROXY }}
    - name: NO_PROXY
      value: localhost,127.0.0.1,ita-api-organization,ita-api-admin,ita-web-server
    - name: no_proxy
      value: localhost,127.0.0.1,ita-api-organization,ita-api-admin,ita-web-server
    - name: EXEC_DIR
      value: {{ container_mount_path_driver }}
    volumeMounts:
    - name: ita-driver-movementfile-volume
      mountPath: {{ container_mount_path_driver }}
    - name: ita-driver-conductorfile-volume
      mountPath: {{ container_mount_path_conductor }}
  volumes:
  - name: ita-driver-movementfile-volume
    hostPath:
      path: {{ host_mount_path_driver }}
      type: Directory
  - name: ita-driver-conductorfile-volume
    hostPath:
      path: {{ host_mount_path_conductor }}
      type: Directory
  restartPolicy: Never
